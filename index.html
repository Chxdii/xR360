<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<a-scene embedded>
	<a-assets>
		<img id="img1" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/1.jpg" />
		<img id="img2" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/2.jpg" />
   		<img id="img3" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/3.jpg" />
    	<img id="img4" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/4.jpg" />
    	<img id="img5" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/5.jpg" />
   		<img id="img6" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/6.jpg" />
   		<img id="img7" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/7.jpg" />
   		<img id="img8" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/8.jpg" />
   		<img id="img9" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/9.jpg" />
      <img id="img10" src="https://raw.githubusercontent.com/Chxdii/xR360/main/img/10.jpg" />
	</a-assets>

	<a-camera wasd-controls="enabled: false;"></a-camera>
	<a-sky src="#img1" rotation="0 -130 0" animation="property: rotation; to: 0 130 0; loop: true; dur: 10000"></a-sky>

</a-scene>

<script>
	var images = document.querySelectorAll('a-assets img');
	var sky = document.querySelector('a-sky');
	var index = Math.floor(Math.random() * images.length);
	sky.setAttribute('src', '#' + images[index].id);
	sky.setAttribute('animation', {property: 'rotation', to: '0 -130 0', loop: true, dur: 10000});
	window.addEventListener('click', function(e) {
		index = (index + 1) % images.length;
		sky.setAttribute('src', '#' + images[index].id);
		sky.setAttribute('animation', {property: 'rotation', to: '0 -130 0', loop: true, dur: 10000});
	});
</script>
